<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 نظام تبديل الشفتات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Tajawal',sans-serif;max-width:950px;margin:0 auto;padding:15px;background:#f0f2f5;}
    h1 {text-align:center;margin:20px 0;}
    .card {background:#fff;padding:15px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.08);margin-bottom:20px;}
    label {display:block;margin:10px 0 5px;font-weight:600;}
    input,select,button {width:100%;padding:10px;margin-bottom:12px;border:1px solid #ccc;border-radius:6px;font-size:15px;}
    button {cursor:pointer;font-weight:600;position:relative;}
    .primary {background:#2980B9;color:#fff;border:none;}
    .danger {background:#e74c3c;color:#fff;border:none;}
    .save {background:#27ae60;color:#fff;}
    table {width:100%;border-collapse:collapse;margin-top:10px;font-size:14px;display:block;overflow-x:auto;white-space:nowrap;}
    th,td {border:1px solid #ddd;padding:8px;text-align:center;}
    th {background:#f9fafc;}
    .hidden {display:none;}
    .notice {padding:8px;background:#fffbe6;border:1px solid #ffe58f;margin-top:8px;border-radius:6px;}
    @keyframes rotate {0%{transform:rotate(0deg)}25%{transform:rotate(10deg)}50%{transform:rotate(-10deg)}75%{transform:rotate(10deg)}100%{transform:rotate(0deg)}}
    .rotate {animation:rotate .6s infinite;background:#e74c3c!important;}
    .error {color:#e74c3c;font-weight:600;margin-top:4px;opacity:0;transform:translateY(-5px);transition:.35s;}
    .error.show {opacity:1;transform:translateY(0);}
  </style>
</head>
<body>
  <h1>📅 نظام تبديل الشفتات</h1>

  <!-- ✅ تسجيل دخول -->
  <div id="loginBox" class="card">
    <h3>🔑 تسجيل دخول</h3>
    <input type="email" id="email" placeholder="الإيميل (name@csmena.com)" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="btnLogin" class="primary">دخول</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- ✅ النظام -->
  <div id="mainArea" class="hidden">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px">
        <h3>👋 أهلاً <span id="userName"></span></h3>
        <button id="btnLogout" class="danger">🚪 تسجيل خروج</button>
      </div>
    </div>

    <!-- ✅ جدولي الحالي -->
    <div class="card">
      <h3>📌 جدولي الحالي</h3>
      <div id="myShift">لا يوجد جدول</div>
      <button id="btnClearMyShift" class="danger hidden">❌ حذف جدولي</button>
    </div>

    <!-- ✅ إضافة طلب -->
    <div class="card">
      <label>📍 مكان العمل</label>
      <select id="workLocation"><option>من البيت</option><option>من الشركة</option></select>

      <label>📞 رقم الهاتف</label>
      <input type="text" id="phone" placeholder="0551234567" />

      <label>⚧ الجنس</label>
      <select id="gender"><option>ذكر</option><option>أنثى</option></select>

      <label>شفتك الحالي</label>
      <select id="currentShift"></select>

      <label>الشفت المطلوب</label>
      <select id="wantedShift"></select>

      <label>📆 أيام العطل</label>
      <div id="daysOff">
        <label><input type="checkbox" value="الأحد"> الأحد</label>
        <label><input type="checkbox" value="الاثنين"> الاثنين</label>
        <label><input type="checkbox" value="الثلاثاء"> الثلاثاء</label>
        <label><input type="checkbox" value="الأربعاء"> الأربعاء</label>
        <label><input type="checkbox" value="الخميس"> الخميس</label>
        <label><input type="checkbox" value="الجمعة"> الجمعة</label>
        <label><input type="checkbox" value="السبت"> السبت</label>
      </div>

      <button id="btnSubmit" class="primary">📩 إرسال الطلب</button>
      <button id="btnDelete" class="danger hidden">🗑️ حذف طلبي</button>
    </div>

    <!-- ✅ البحث -->
    <div class="card">
      <h3>🔍 البحث / الفلترة</h3>
      <input type="text" id="search" placeholder="ابحث..." />
      <select id="filterType"><option value="">الكل</option><option value="صباحي">صباحي</option><option value="وسط">وسط</option><option value="مسائي">مسائي</option></select>
    </div>

    <!-- ✅ الطلبات -->
    <div class="card">
      <h3>📋 طلبات مكانك</h3>
      <table><thead><tr><th>مكان</th><th>الهاتف</th><th>الجنس</th><th>شفت حالي</th><th>شفت مطلوب</th><th>⭐</th></tr></thead><tbody id="requestsTable"></tbody></table>
    </div>

    <!-- ✅ المفضلة -->
    <div class="card">
      <h3>⭐ جداولي المحفوظة</h3>
      <table><thead><tr><th>الهاتف</th><th>شفت</th><th>مطلوب</th><th>❌</th></tr></thead><tbody id="favoritesTable"></tbody></table>
    </div>

    <!-- ✅ التبديلات -->
    <div class="card">
      <h3>🤝 التبديلات الممكنة</h3>
      <table><thead><tr><th>الهاتف</th><th>⇄</th><th>الهاتف</th></tr></thead><tbody id="matchesTable"></tbody></table>
    </div>
  </div>

  <!-- ✅ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyB_EMe5vTzJHdvxH8ooRYgLCQdWZFgvsgQ",
      authDomain: "swap-8005b.firebaseapp.com",
      databaseURL: "https://swap-8005b-default-rtdb.firebaseio.com",
      projectId: "swap-8005b",
      storageBucket: "swap-8005b.appspot.com",
      messagingSenderId: "464443469235",
      appId: "1:464443469235:web:4d7904eeb3952402342fc6"
    });
    const auth = getAuth(app);
    const db = getDatabase(app);
    const requestsRef = ref(db, "requests");
    const favRef = (uid) => ref(db, "favorites/"+uid);

    // ✅ الشفتات
    const shifts = {
      "صباحي": ["٨ص-٥م","٩ص-٦م"],
      "وسط": ["١٢م-٩م","١م-١٠م","٣م-١٢م"],
      "مسائي": ["٤م-١ص","٥م-٢ص","٦م-٣ص","٧م-٤ص","٩م-٦ص","١٠م-٧ص","١١م-٨ص"]
    };
    const currentShiftEl=document.getElementById("currentShift");
    const wantedShiftEl=document.getElementById("wantedShift");
    for(let g in shifts){
      let og=document.createElement("optgroup");og.label=g;
      shifts[g].forEach(s=>{let o=document.createElement("option");o.value=s;o.textContent=s;og.appendChild(o)});
      currentShiftEl.appendChild(og);
      wantedShiftEl.appendChild(og.cloneNode(true));
    }

    // بقية الكود نفس كودك: تسجيل الدخول + الأنيميشن + حفظ الطلب + refreshUI
    // فقط نضيف: daysOff مع الطلب، منع current=want، البحث/فلترة بالـ search وfilterType، وحفظ المفضلة

    // 🔹 إرسال طلب
    btnSubmit.addEventListener("click", async () => {
      const user=auth.currentUser; if(!user) return;
      if(myRequestKey) return alert("عندك طلب موجود");
      const cur=currentShiftEl.value, want=wantedShiftEl.value;
      if(cur===want) return alert("❌ لا يمكن اختيار نفس الجدول");

      const days=[...document.querySelectorAll("#daysOff input:checked")].map(c=>c.value);
      await push(requestsRef,{
        userId:user.uid,email:user.email,
        workLocation:workLocationEl.value,
        phone:phoneEl.value,gender:genderEl.value,
        currentShift:cur,wantedShift:want,
        daysOff:days,createdAt:Date.now()
      });
    });

    // 🔹 إضافة للمفضلة
    function addFav(r){
      const user=auth.currentUser; if(!user) return;
      push(favRef(user.uid),r);
    }
    function removeFav(uid,key){ remove(ref(db,"favorites/"+uid+"/"+key)); }

    // 🔹 البحث والفلترة
    function filterRequests(r){
      const f=document.getElementById("filterType").value;
      const q=document.getElementById("search").value;
      return (!f || shifts[f].includes(r.currentShift)) &&
             (!q || r.currentShift.includes(q)||r.wantedShift.includes(q));
    }

    // 🔹 refreshUI نضيف فيها عرض daysOff و المفضلة
  </script>
</body>
</html>
