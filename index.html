<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 نظام تبديل الشفتات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Tajawal',sans-serif;margin:0;display:flex;background:#f0f2f5;}
    h1 {text-align:center;}
    .sidebar {width:220px;background:#2c3e50;color:#fff;min-height:100vh;padding:20px;box-sizing:border-box;}
    .sidebar button {display:block;width:100%;margin:10px 0;padding:10px;background:#34495e;color:#fff;border:none;cursor:pointer;text-align:right;border-radius:5px;}
    .sidebar button:hover {background:#1abc9c;}
    .main {flex:1;padding:20px;}
    .topbar {display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
    .topbar span {font-size:14px;color:#555;}
    .card {background:#fff;padding:15px;margin-bottom:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);}
    table {width:100%;border-collapse:collapse;margin-top:10px;}
    th,td {border:1px solid #ddd;padding:6px;text-align:center;font-size:14px;}
    th {background:#f9fafc;}
    input,select,button {padding:8px;margin:5px 0;font-size:14px;}
    .primary {background:#2980B9;color:#fff;border:none;cursor:pointer;border-radius:4px;}
    .danger {background:#e74c3c;color:#fff;border:none;cursor:pointer;border-radius:4px;}
    .hidden {display:none;}
    .week-table select {width:100%;}
    #successMsg {display:none; background:#2ecc71; color:#fff; padding:10px; margin-bottom:10px; border-radius:5px;}
    /* ✅ أنيميشن تسجيل الدخول */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-8px); }
      80% { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.4s; }
    #loginError {
      color: #e74c3c;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-5px);
      transition: all .3s ease;
    }
    #loginError.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
  <!-- ✅ القائمة الجانبية -->
  <div class="sidebar hidden" id="sidebar">
    <button data-section="all">📋 كل الطلبات</button>
    <button data-section="saved">📦 المحفوظة</button>
    <button data-section="mine">📝 طلباتي</button>
    <button id="btnLogout" class="danger">🚪 تسجيل خروج</button>
  </div>

  <!-- ✅ المحتوى الرئيسي -->
  <div class="main">
    <h1>📅 نظام تبديل الشفتات</h1>

    <!-- ✅ تسجيل دخول -->
    <div id="loginBox" class="card">
      <h3>🔑 تسجيل دخول</h3>
      <input type="email" id="email" placeholder="الإيميل (name@csmena.com)" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button id="btnLogin" class="primary">دخول</button>
      <p id="loginError"></p>
    </div>

    <!-- ✅ بعد الدخول -->
    <div id="mainArea" class="hidden">
      <div class="topbar">
        <span>📧 مسجل دخول: <b id="currentUserEmail"></b></span>
        <button id="btnLogoutTop" class="danger">🚪 تسجيل خروج</button>
      </div>

      <div id="successMsg">✅ تم إرسال جدولك بنجاح</div>

      <!-- إدخال جدولي -->
      <div class="card">
        <h3>📝 تعبئة جدولي</h3>
        <label>📍 مكان العمل</label>
        <select id="workLocation"><option>من البيت</option><option>من الشركة</option></select>

        <label>📞 رقم الهاتف</label>
        <input type="text" id="phone" placeholder="0551234567" />

        <label>⚧ الجنس</label>
        <select id="gender"><option>ذكر</option><option>أنثى</option></select>

        <label>شفتك الأساسي</label>
        <select id="baseShift"></select>

        <label>📌 الجدول المطلوب</label>
        <select id="wantedShift"></select>

        <!-- ✅ الاستثناءات -->
        <label style="margin-top:15px;">🗓️ الاستثناءات</label>
        <table class="week-table">
          <tr>
            <th>الأحد</th><th>الاثنين</th><th>الثلاثاء</th>
            <th>الأربعاء</th><th>الخميس</th><th>الجمعة</th><th>السبت</th>
          </tr>
          <tr id="daysCustom">
            <td><select data-day="الأحد"></select></td>
            <td><select data-day="الاثنين"></select></td>
            <td><select data-day="الثلاثاء"></select></td>
            <td><select data-day="الأربعاء"></select></td>
            <td><select data-day="الخميس"></select></td>
            <td><select data-day="الجمعة"></select></td>
            <td><select data-day="السبت"></select></td>
          </tr>
        </table>

        <label>📆 أيام العطلة</label>
        <div id="daysOff">
          <label><input type="checkbox" value="الأحد"> الأحد</label>
          <label><input type="checkbox" value="الاثنين"> الاثنين</label>
          <label><input type="checkbox" value="الثلاثاء"> الثلاثاء</label>
          <label><input type="checkbox" value="الأربعاء"> الأربعاء</label>
          <label><input type="checkbox" value="الخميس"> الخميس</label>
          <label><input type="checkbox" value="الجمعة"> الجمعة</label>
          <label><input type="checkbox" value="السبت"> السبت</label>
        </div>

        <button id="btnSubmit" class="primary">📩 إرسال جدولي</button>
      </div>

      <!-- ✅ الطلبات المطابقة -->
      <div class="card">
        <h3>📌 الطلبات المطابقة</h3>
        <div id="matches"></div>
      </div>

      <!-- ✅ الأقسام الجانبية -->
      <div id="allSection" class="card hidden">
        <h3>📋 كل الطلبات</h3>
        <table><thead><tr><th>الموظف</th><th>جدوله</th></tr></thead><tbody id="allRequests"></tbody></table>
      </div>

      <div id="savedSection" class="card hidden">
        <h3>📦 المحفوظة</h3>
        <table><thead><tr><th>الموظف</th><th>جدوله</th></tr></thead><tbody id="savedRequests"></tbody></table>
      </div>

      <div id="mineSection" class="card hidden">
        <h3>📝 طلباتي</h3>
        <table><thead><tr><th>جدولي</th></tr></thead><tbody id="myRequests"></tbody></table>
      </div>
    </div>
  </div>

  <!-- ✅ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyB_EMe5vTzJHdvxH8ooRYgLCQdWZFgvsgQ",
      authDomain: "swap-8005b.firebaseapp.com",
      databaseURL: "https://swap-8005b-default-rtdb.firebaseio.com",
      projectId: "swap-8005b",
      storageBucket: "swap-8005b.appspot.com",
      messagingSenderId: "464443469235",
      appId: "1:464443469235:web:4d7904eeb3952402342fc6"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);

    // عناصر DOM
    const loginBox=document.getElementById("loginBox");
    const mainArea=document.getElementById("mainArea");
    const sidebar=document.getElementById("sidebar");
    const btnLogin=document.getElementById("btnLogin");
    const emailEl=document.getElementById("email");
    const passEl=document.getElementById("password");
    const loginError=document.getElementById("loginError");
    const btnLogout=document.getElementById("btnLogout");
    const btnLogoutTop=document.getElementById("btnLogoutTop");
    const currentUserEmail=document.getElementById("currentUserEmail");

    const baseShiftEl=document.getElementById("baseShift");
    const wantedShiftEl=document.getElementById("wantedShift");
    const btnSubmit=document.getElementById("btnSubmit");
    const matchesEl=document.getElementById("matches");
    const successMsg=document.getElementById("successMsg");
    const allRequestsEl=document.getElementById("allRequests");
    const savedRequestsEl=document.getElementById("savedRequests");
    const myRequestsEl=document.getElementById("myRequests");

    const allSection=document.getElementById("allSection");
    const savedSection=document.getElementById("savedSection");
    const mineSection=document.getElementById("mineSection");

    let allRequests={};

    // ✅ الشفتات
    const shifts = [
      "٨ص-٥م","٩ص-٦م","١٢م-٩م","١م-١٠م","٣م-١٢م",
      "٤م-١ص","٥م-٢ص","٦م-٣ص","٧م-٤ص",
      "٩م-٦ص","١٠م-٧ص","١١م-٨ص"
    ];

    // تعبئة الشفتات
    shifts.forEach(s=>{
      let o1=document.createElement("option");
      o1.value=s;o1.textContent=s;baseShiftEl.appendChild(o1);
      let o2=document.createElement("option");
      o2.value=s;o2.textContent=s;wantedShiftEl.appendChild(o2);
    });
    document.querySelectorAll("#daysCustom select").forEach(sel=>{
      let opt=document.createElement("option");opt.value="";opt.textContent="--";sel.appendChild(opt);
      shifts.forEach(s=>{let o=document.createElement("option");o.value=s;o.textContent=s;sel.appendChild(o);});
    });

    // ✅ تسجيل الدخول مع أنيميشن
    btnLogin.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailEl.value.trim(), passEl.value);
        loginError.classList.remove("show");
      } catch (e) {
        loginError.textContent = "❌ الإيميل أو كلمة المرور خاطئة";
        loginError.classList.add("show");
        btnLogin.classList.add("shake");
        setTimeout(()=>btnLogin.classList.remove("shake"),500);
      }
    });

    // ✅ مراقبة المستخدم
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.classList.add("hidden");
        mainArea.classList.remove("hidden");
        sidebar.classList.remove("hidden");
        currentUserEmail.textContent = user.email;
        loadData();
      } else {
        loginBox.classList.remove("hidden");
        mainArea.classList.add("hidden");
        sidebar.classList.add("hidden");
        currentUserEmail.textContent = "";
      }
    });

    // ✅ تسجيل خروج
    btnLogout.addEventListener("click", () => signOut(auth));
    btnLogoutTop.addEventListener("click", () => signOut(auth));

    // ✅ إرسال جدولي
    btnSubmit.addEventListener("click", async () => {
      const user=auth.currentUser;if(!user) return;
      const daysCustom={};
      document.querySelectorAll("#daysCustom select").forEach(s=>{
        if(s.value) daysCustom[s.dataset.day]=s.value;
      });
      const daysOff=[...document.querySelectorAll("#daysOff input:checked")].map(c=>c.value);

      await push(ref(db,"requests"),{
        userId:user.uid,
        baseShift:baseShiftEl.value,
        wantedShift:wantedShiftEl.value,
        daysCustom,
        daysOff
      });

      successMsg.style.display="block";
      setTimeout(()=>successMsg.style.display="none",3000);
    });

    // ✅ تحميل البيانات
    function loadData(){
      onValue(ref(db,"requests"),(snap)=>{
        allRequests=snap.val()||{};
        renderMatches();
        renderAll();
        renderMine();
      });
    }

    // ✅ المطابقات
    function renderMatches(){
      const user=auth.currentUser;if(!user) return;
      matchesEl.innerHTML="";
      let myReq=Object.values(allRequests).find(r=>r.userId===user.uid);
      if(!myReq) return;
      Object.values(allRequests).forEach(r=>{
        if(r.userId!==user.uid && r.baseShift===myReq.wantedShift && r.wantedShift===myReq.baseShift){
          matchesEl.innerHTML+=`
            <div>
              أنا (${myReq.baseShift} ➝ ${myReq.wantedShift})
              ⇄
              ${r.baseShift} ➝ ${r.wantedShift}
            </div>`;
        }
      });
    }

    // ✅ كل الطلبات
    function renderAll(){
      allRequestsEl.innerHTML="";
      Object.values(allRequests).forEach(r=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${r.userId}</td><td>${r.baseShift} ➝ ${r.wantedShift}</td>`;
        allRequestsEl.appendChild(tr);
      });
    }

    // ✅ طلباتي
    function renderMine(){
      const user=auth.currentUser;if(!user) return;
      myRequestsEl.innerHTML="";
      Object.values(allRequests).forEach(r=>{
        if(r.userId===user.uid){
          const tr=document.createElement("tr");
          tr.innerHTML=`<td>${r.baseShift} ➝ ${r.wantedShift}</td>`;
          myRequestsEl.appendChild(tr);
        }
      });
    }

    // ✅ تبديل الأقسام
    document.querySelectorAll(".sidebar button[data-section]").forEach(btn=>{
      btn.addEventListener("click",()=>{
        allSection.classList.add("hidden");
        savedSection.classList.add("hidden");
        mineSection.classList.add("hidden");
        document.getElementById(btn.dataset.section+"Section").classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
