<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 نظام الشفتات</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; background:#f5f6fa; margin:0; padding:15px; }
    h2 { margin-top:20px; }
    .card { background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); margin-bottom:15px; }
    .item { border-bottom:1px solid #eee; padding:8px 0; }
    .item:last-child { border:none; }
    button { padding:6px 12px; border:none; border-radius:6px; cursor:pointer; margin:2px; }
    .save { background:#27ae60; color:#fff; }
    .remove { background:#e74c3c; color:#fff; }
    select, input[type=text] { padding:6px; width:100%; margin:5px 0; }
    .day-off { display:inline-block; margin:0 6px 6px 0; }
  </style>
</head>
<body>
  <h1>📅 نظام تبديل الشفتات</h1>

  <!-- ✅ جدولي الحالي -->
  <div class="card" id="myShiftCard">
    <h2>📌 جدولي الحالي</h2>
    <div id="myShift">لا يوجد جدول بعد</div>
    <button id="btnClearMyShift" class="remove hidden">❌ حذف</button>
  </div>

  <!-- ✅ إضافة طلب -->
  <div class="card">
    <h2>➕ إضافة / تعديل جدولي</h2>
    <label>📍 مكان العمل</label>
    <select id="workLocation">
      <option value="من البيت">من البيت</option>
      <option value="من الشركة">من الشركة</option>
    </select>

    <label>📞 رقم الهاتف</label>
    <input type="text" id="phone" placeholder="0551234567" />

    <label>⚧ الجنس</label>
    <select id="gender"><option>ذكر</option><option>أنثى</option></select>

    <label>شفتك الحالي</label>
    <select id="currentShift"></select>

    <label>الشفت المطلوب</label>
    <select id="wantedShift"></select>

    <label>📆 أيام العطل</label><br>
    <div id="daysOff">
      <label class="day-off"><input type="checkbox" value="الأحد"> الأحد</label>
      <label class="day-off"><input type="checkbox" value="الاثنين"> الاثنين</label>
      <label class="day-off"><input type="checkbox" value="الثلاثاء"> الثلاثاء</label>
      <label class="day-off"><input type="checkbox" value="الأربعاء"> الأربعاء</label>
      <label class="day-off"><input type="checkbox" value="الخميس"> الخميس</label>
      <label class="day-off"><input type="checkbox" value="الجمعة"> الجمعة</label>
      <label class="day-off"><input type="checkbox" value="السبت"> السبت</label>
    </div>

    <button id="btnSave" class="save">💾 حفظ</button>
  </div>

  <!-- ✅ البحث -->
  <div class="card">
    <h2>🔍 البحث / الفلترة</h2>
    <input type="text" id="search" placeholder="ابحث عن وقت أو كلمة..." />
    <select id="filterType">
      <option value="">الكل</option>
      <option value="صباحي">صباحي</option>
      <option value="وسط">وسط</option>
      <option value="مسائي">مسائي</option>
    </select>
  </div>

  <!-- ✅ طلبات التبديل -->
  <div class="card">
    <h2>📋 طلبات التبديل</h2>
    <div id="requestsList"></div>
  </div>

  <!-- ✅ المفضلة -->
  <div class="card">
    <h2>⭐ جداولي المحفوظة</h2>
    <div id="favoritesList">لا يوجد محفوظات</div>
  </div>

  <script>
    // ✅ الشفتات
    const shifts = {
      "صباحي": ["٨ص-٥م", "٩ص-٦م"],
      "وسط": ["١٢م-٩م", "١م-١٠م", "٣م-١٢م"],
      "مسائي": ["٤م-١ص","٥م-٢ص","٦م-٣ص","٧م-٤ص","٩م-٦ص","١٠م-٧ص","١١م-٨ص"]
    };

    const currentShiftEl = document.getElementById("currentShift");
    const wantedShiftEl = document.getElementById("wantedShift");

    // بناء القائمة
    for (let group in shifts) {
      const optGroup1 = document.createElement("optgroup");
      optGroup1.label = group;
      shifts[group].forEach(s => {
        let opt = document.createElement("option");
        opt.value = s; opt.textContent = s;
        optGroup1.appendChild(opt);
      });
      currentShiftEl.appendChild(optGroup1);

      const optGroup2 = optGroup1.cloneNode(true);
      wantedShiftEl.appendChild(optGroup2);
    }

    // بيانات محلية (بدل قاعدة بيانات للتبسيط)
    let myShift = null;
    let requests = [];
    let favorites = [];

    const requestsList = document.getElementById("requestsList");
    const favoritesList = document.getElementById("favoritesList");
    const myShiftDiv = document.getElementById("myShift");
    const btnClearMyShift = document.getElementById("btnClearMyShift");

    function render() {
      // جدولي الحالي
      if (myShift) {
        myShiftDiv.textContent = `📌 ${myShift.currentShift} ➝ ${myShift.wantedShift} | عطلة: ${myShift.daysOff.join(", ") || "لا"}`;
        btnClearMyShift.classList.remove("hidden");
      } else {
        myShiftDiv.textContent = "لا يوجد جدول بعد";
        btnClearMyShift.classList.add("hidden");
      }

      // الطلبات
      requestsList.innerHTML = "";
      let filter = document.getElementById("filterType").value;
      let search = document.getElementById("search").value;
      requests
        .filter(r => (!filter || r.type === filter) &&
                     (!search || r.currentShift.includes(search) || r.wantedShift.includes(search)))
        .forEach((r,i) => {
          let div = document.createElement("div");
          div.className="item";
          div.innerHTML = `${r.currentShift} ➝ ${r.wantedShift} | ${r.gender} | ${r.phone}
            <button class="save" onclick="saveFav(${i})">⭐</button>`;
          requestsList.appendChild(div);
        });

      if (requestsList.innerHTML==="") requestsList.textContent="لا يوجد طلبات";

      // المحفوظة
      favoritesList.innerHTML="";
      favorites.forEach((f,i)=>{
        let div=document.createElement("div");
        div.className="item";
        div.innerHTML=`${f.currentShift} ➝ ${f.wantedShift} | ${f.phone}
          <button class="remove" onclick="removeFav(${i})">❌</button>`;
        favoritesList.appendChild(div);
      });
      if (favorites.length===0) favoritesList.textContent="لا يوجد محفوظات";
    }

    // حفظ جدول جديد
    document.getElementById("btnSave").onclick = () => {
      let cur = currentShiftEl.value, want = wantedShiftEl.value;
      if (cur===want) { alert("❌ لا يمكن اختيار نفس الجدول"); return; }
      let daysOff=[...document.querySelectorAll("#daysOff input:checked")].map(c=>c.value);
      myShift = {
        work: document.getElementById("workLocation").value,
        phone: document.getElementById("phone").value,
        gender: document.getElementById("gender").value,
        currentShift: cur, wantedShift: want, daysOff,
        type: Object.keys(shifts).find(k=>shifts[k].includes(cur)) || ""
      };
      requests.push(myShift);
      render();
    };

    // حذف جدولي
    btnClearMyShift.onclick=()=>{ myShift=null; render(); };

    // إدارة المفضلة
    window.saveFav=(i)=>{ favorites.push(requests[i]); render(); };
    window.removeFav=(i)=>{ favorites.splice(i,1); render(); };

    // البحث والفلتر
    document.getElementById("search").oninput=render;
    document.getElementById("filterType").onchange=render;

    render();
  </script>
</body>
</html>
