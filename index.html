<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 نظام تبديل الشفتات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Tajawal',sans-serif;margin:0;display:flex;background:#f0f2f5;}
    h1 {text-align:center;}
    .sidebar {width:220px;background:#2c3e50;color:#fff;min-height:100vh;padding:20px;box-sizing:border-box;}
    .sidebar button {display:block;width:100%;margin:10px 0;padding:10px;background:#34495e;color:#fff;border:none;cursor:pointer;text-align:right;border-radius:5px;}
    .sidebar button:hover {background:#1abc9c;}
    .main {flex:1;padding:20px;}
    .topbar {display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;}
    .topbar span {font-size:14px;color:#555;}
    .card {background:#fff;padding:15px;margin-bottom:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1);}
    input,select,button {padding:8px;margin:5px 0;font-size:14px;}
    .primary {background:#2980B9;color:#fff;border:none;cursor:pointer;border-radius:4px;}
    .danger {background:#e74c3c;color:#fff;border:none;cursor:pointer;border-radius:4px;}
    .hidden {display:none;}
    #successMsg {display:none; background:#2ecc71; color:#fff; padding:10px; margin-bottom:10px; border-radius:5px;}
    /* أنيميشن تسجيل الدخول */
    @keyframes shake {0%{transform:translateX(0);}20%{transform:translateX(-8px);}40%{transform:translateX(8px);}60%{transform:translateX(-8px);}80%{transform:translateX(8px);}100%{transform:translateX(0);}}
    .shake { animation: shake 0.4s; }
    #loginError {color:#e74c3c;font-weight:bold;opacity:0;transform:translateY(-5px);transition:all .3s ease;}
    #loginError.show { opacity:1; transform:translateY(0);}
    .requestBox {border:1px solid #ddd;padding:8px;margin:8px 0;border-radius:6px;background:#fafafa;text-align:right;}
    .requestBox strong {color:#2980B9;}
    .secondLine {font-size:13px;color:#555;margin-top:5px;}
  </style>
</head>
<body>
  <!-- ✅ القائمة الجانبية -->
  <div class="sidebar hidden" id="sidebar">
    <button data-section="all">📋 كل الطلبات</button>
    <button data-section="saved">📦 المحفوظة</button>
    <button data-section="mine">📝 طلباتي</button>
    <button id="btnLogout" class="danger">🚪 تسجيل خروج</button>
  </div>

  <!-- ✅ المحتوى الرئيسي -->
  <div class="main">
    <h1>📅 نظام تبديل الشفتات</h1>

    <!-- ✅ تسجيل دخول -->
    <div id="loginBox" class="card">
      <h3>🔑 تسجيل دخول</h3>
      <input type="email" id="email" placeholder="الإيميل (name@csmena.com)" />
      <input type="password" id="password" placeholder="كلمة المرور" />
      <button id="btnLogin" class="primary">دخول</button>
      <p id="loginError"></p>
    </div>

    <!-- ✅ بعد الدخول -->
    <div id="mainArea" class="hidden">
      <div class="topbar">
        <span>📧 مسجل دخول: <b id="currentUserEmail"></b></span>
        <button id="btnLogoutTop" class="danger">🚪 تسجيل خروج</button>
      </div>

      <div id="successMsg">✅ تم إرسال جدولك بنجاح</div>

      <!-- إدخال جدولي -->
      <div class="card">
        <h3>📝 تعبئة جدولي</h3>
        <label>📍 مكان العمل</label>
        <select id="workLocation"><option>من البيت</option><option>من الشركة</option></select>

        <label>📞 رقم الهاتف</label>
        <input type="text" id="phone" placeholder="0551234567" />

        <label>⚧ الجنس</label>
        <select id="gender"><option>ذكر</option><option>أنثى</option></select>

        <label>شفتك الأساسي</label>
        <select id="baseShift"></select>

        <label>📌 الجدول المطلوب</label>
        <select id="wantedShift"></select>

        <label style="margin-top:15px;">🗓️ الاستثناءات</label>
        <table><tr id="daysCustom">
          <td><select data-day="الأحد"></select></td>
          <td><select data-day="الاثنين"></select></td>
          <td><select data-day="الثلاثاء"></select></td>
          <td><select data-day="الأربعاء"></select></td>
          <td><select data-day="الخميس"></select></td>
          <td><select data-day="الجمعة"></select></td>
          <td><select data-day="السبت"></select></td>
        </tr></table>

        <label>📆 أيام العطلة</label>
        <div id="daysOff">
          <label><input type="checkbox" value="الأحد"> الأحد</label>
          <label><input type="checkbox" value="الاثنين"> الاثنين</label>
          <label><input type="checkbox" value="الثلاثاء"> الثلاثاء</label>
          <label><input type="checkbox" value="الأربعاء"> الأربعاء</label>
          <label><input type="checkbox" value="الخميس"> الخميس</label>
          <label><input type="checkbox" value="الجمعة"> الجمعة</label>
          <label><input type="checkbox" value="السبت"> السبت</label>
        </div>

        <button id="btnSubmit" class="primary">📩 إرسال جدولي</button>
      </div>

      <!-- ✅ الطلبات المطابقة -->
      <div class="card">
        <h3>📌 الطلبات المطابقة</h3>
        <div id="matches"></div>
      </div>

      <!-- ✅ الأقسام -->
      <div id="allSection" class="card hidden">
        <h3>📋 كل الطلبات</h3>
        <label>📍 فلترة بمكان العمل</label>
        <select id="filterLocation"><option value="">الكل</option><option>من البيت</option><option>من الشركة</option></select>
        <label>📌 فلترة بالشفت المطلوب</label>
        <select id="filterShift"><option value="">الكل</option></select>
        <div id="allRequests"></div>
      </div>

      <div id="savedSection" class="card hidden">
        <h3>📦 المحفوظة</h3>
        <div id="savedRequests"></div>
      </div>

      <div id="mineSection" class="card hidden">
        <h3>📝 طلباتي</h3>
        <div id="myRequests"></div>
      </div>
    </div>
  </div>

  <!-- ✅ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyB_EMe5vTzJHdvxH8ooRYgLCQdWZFgvsgQ",
      authDomain: "swap-8005b.firebaseapp.com",
      databaseURL: "https://swap-8005b-default-rtdb.firebaseio.com",
      projectId: "swap-8005b",
      storageBucket: "swap-8005b.appspot.com",
      messagingSenderId: "464443469235",
      appId: "1:464443469235:web:4d7904eeb3952402342fc6"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);

    let allRequests = {};
    let savedRequests = {};

    // ✅ الشفتات
    const shifts = ["٨ص-٥م","٩ص-٦م","١٢م-٩م","١م-١٠م","٣م-١٢م","٤م-١ص","٥م-٢ص","٦م-٣ص","٧م-٤ص","٩م-٦ص","١٠م-٧ص","١١م-٨ص"];
    shifts.forEach(s=>{
      baseShift.append(new Option(s,s));
      wantedShift.append(new Option(s,s));
      filterShift.append(new Option(s,s));
    });
    document.querySelectorAll("#daysCustom select").forEach(sel=>{
      sel.append(new Option("--",""));
      shifts.forEach(s=>sel.append(new Option(s,s)));
    });

    // ✅ تسجيل الدخول
    btnLogin.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value.trim(), password.value);
        loginError.classList.remove("show");
      } catch (e) {
        loginError.textContent = "❌ الإيميل أو كلمة المرور خاطئة";
        loginError.classList.add("show");
        btnLogin.classList.add("shake");
        setTimeout(()=>btnLogin.classList.remove("shake"),500);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.classList.add("hidden");
        mainArea.classList.remove("hidden");
        sidebar.classList.remove("hidden");
        currentUserEmail.textContent = user.email;
        loadData();
      } else {
        loginBox.classList.remove("hidden");
        mainArea.classList.add("hidden");
        sidebar.classList.add("hidden");
      }
    });

    btnLogout.addEventListener("click", () => signOut(auth));
    btnLogoutTop.addEventListener("click", () => signOut(auth));

    // ✅ إرسال جدولي
    btnSubmit.addEventListener("click", async () => {
      const user=auth.currentUser;if(!user) return;
      const existing=Object.values(allRequests).find(r=>r.userId===user.uid);
      if(existing){alert("⚠️ لديك طلب مسجل بالفعل.");return;}

      const phone=phoneEl.value.trim();
      if(!/^[0-9]{9,12}$/.test(phone)){alert("📞 أدخل رقم هاتف صحيح");return;}

      if(baseShift.value===wantedShift.value){alert("⚠️ الشفت المطلوب لا يمكن أن يساوي الحالي.");return;}

      const daysCustom={};
      document.querySelectorAll("#daysCustom select").forEach(s=>{if(s.value) daysCustom[s.dataset.day]=s.value;});
      const daysOff=[...document.querySelectorAll("#daysOff input:checked")].map(c=>c.value);

      await push(ref(db,"requests"),{
        userId:user.uid,phone:phoneEl.value,workLocation:workLocation.value,gender:gender.value,
        baseShift:baseShift.value,wantedShift:wantedShift.value,
        daysCustom,daysOff
      });
      successMsg.style.display="block";setTimeout(()=>successMsg.style.display="none",3000);
    });

    // ✅ عرض الطلب
    function renderBox(r,key,withDelete=false,withSave=false,isSaved=false){
      let html=`<div class="requestBox">
        <strong>📞 ${r.phone}</strong> | ${r.gender} | حالي: ${r.baseShift} | مطلوب: ${r.wantedShift}<br>
        <div class="secondLine">`;
      ["الأحد","الاثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"].forEach(d=>{
        if(r.daysCustom&&r.daysCustom[d]) html+=`${d}: ${r.daysCustom[d]} | `;
        else if(r.daysOff&&r.daysOff.includes(d)) html+=`${d}: عطلة | `;
        else html+=`${d}: ${r.baseShift} | `;
      });
      html+=`</div>`;
      if(withDelete) html+=`<button onclick="deleteRequest('${key}')" class="danger">🗑️ حذف</button>`;
      if(withSave) html+=`<button onclick="saveRequest('${key}')" class="primary">💾 حفظ</button>`;
      if(isSaved) html+=`<button onclick="deleteSaved('${key}')" class="danger">🗑️ إزالة</button>`;
      html+=`</div>`;
      return html;
    }

    window.deleteRequest=async k=>await remove(ref(db,"requests/"+k));
    window.saveRequest=async k=>{const u=auth.currentUser;if(!u)return;await set(ref(db,`saved/${u.uid}/${k}`),allRequests[k]);}
    window.deleteSaved=async k=>{const u=auth.currentUser;if(!u)return;await remove(ref(db,`saved/${u.uid}/${k}`));}

    // ✅ المطابقات
    function renderMatches(){
      const u=auth.currentUser;if(!u)return;matches.innerHTML="";
      const myK=Object.keys(allRequests).find(k=>allRequests[k].userId===u.uid);if(!myK)return;
      const my=allRequests[myK];
      Object.entries(allRequests).forEach(([k,r])=>{
        if(r.userId!==u.uid&&r.baseShift===my.wantedShift&&r.wantedShift===my.baseShift){
          matches.innerHTML+=renderBox(r,k,false,true);
        }
      });
    }

    // ✅ كل الطلبات
    function renderAll(){
      allRequestsEl.innerHTML="";
      const loc=filterLocation.value,sh=filterShift.value;
      Object.entries(allRequests).forEach(([k,r])=>{
        if(loc&&r.workLocation!==loc) return;
        if(sh&&r.wantedShift!==sh) return;
        allRequestsEl.innerHTML+=renderBox(r,k,false,true);
      });
    }
    filterLocation.addEventListener("change",renderAll);
    filterShift.addEventListener("change",renderAll);

    // ✅ طلباتي
    function renderMine(){
      const u=auth.currentUser;if(!u)return;myRequests.innerHTML="";
      Object.entries(allRequests).forEach(([k,r])=>{
        if(r.userId===u.uid) myRequests.innerHTML+=renderBox(r,k,true,false);
      });
    }

    // ✅ المحفوظة
    function renderSaved(){
      const u=auth.currentUser;if(!u)return;savedRequestsEl.innerHTML="";
      Object.entries(savedRequests).forEach(([k,r])=>savedRequestsEl.innerHTML+=renderBox(r,k,false,false,true));
    }

    // ✅ تحميل البيانات
    function loadData(){
      onValue(ref(db,"requests"),snap=>{allRequests=snap.val()||{};renderMatches();renderAll();renderMine();});
      onValue(ref(db,"saved/"+auth.currentUser.uid),snap=>{savedRequests=snap.val()||{};renderSaved();});
    }

    // ✅ تبديل الأقسام
    document.querySelectorAll(".sidebar button[data-section]").forEach(btn=>{
      btn.addEventListener("click",()=>{
        allSection.classList.add("hidden");savedSection.classList.add("hidden");mineSection.classList.add("hidden");
        document.getElementById(btn.dataset.section+"Section").classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
