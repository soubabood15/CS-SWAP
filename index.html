<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📅 نظام تبديل الشفتات</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; max-width:950px; margin:30px auto; padding:20px; }
    h1 { text-align:center; }
    form, .requests { background:#fff; padding:15px; border-radius:8px; box-shadow:0 0 5px #ccc; margin-bottom:20px; }
    label { display:block; margin:10px 0 5px; }
    select, input, button {
      width:100%; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:4px;
    }
    button { background:#2980B9; color:#fff; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:10px; font-size:14px; }
    th, td { border:1px solid #ccc; padding:6px; text-align:center; }
    th { background:#eee; }
  </style>
</head>
<body>

  <h1>📅 نظام تبديل الشفتات</h1>

  <!-- النموذج -->
  <form id="shiftForm">
    <label>📍 مكان العمل:</label>
    <select id="workLocation">
      <option value="من البيت">من البيت</option>
      <option value="من الشركة">من الشركة</option>
    </select>

    <label>📞 رقم الهاتف:</label>
    <input type="number" id="phone" required placeholder="مثال: 0551234567" />

    <label>⚧ الجنس:</label>
    <select id="gender">
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select>

    <label>شفتك الحالي:</label>
    <select id="currentShift">
      <option value="11-8">11-8</option>
      <option value="5-2">5-2</option>
    </select>

    <label>الشفت المطلوب:</label>
    <select id="wantedShift">
      <option value="11-8">11-8</option>
      <option value="5-2">5-2</option>
    </select>

    <button type="submit">إرسال الطلب</button>
  </form>

  <!-- جميع الطلبات -->
  <div class="requests">
    <h2>📋 جميع الطلبات</h2>
    <table>
      <thead>
        <tr>
          <th>📍 مكان العمل</th>
          <th>📞 الهاتف</th>
          <th>⚧ الجنس</th>
          <th>الشفت الحالي</th>
          <th>الشفت المطلوب</th>
        </tr>
      </thead>
      <tbody id="requestsTable"></tbody>
    </table>
  </div>

  <!-- الطلبات المتاحة للتبديل -->
  <div class="requests">
    <h2>✅ الطلبات التي لها تبادل متاح</h2>
    <table>
      <thead>
        <tr>
          <th>📍 مكان العمل</th>
          <th>📞 الهاتف</th>
          <th>⚧ الجنس</th>
          <th>الشفت الحالي</th>
          <th>الشفت المطلوب</th>
        </tr>
      </thead>
      <tbody id="matchesTable"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // ✅ إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB_EMe5vTzJHdvxH8ooRYgLCQdWZFgvsgQ",
      authDomain: "swap-8005b.firebaseapp.com",
      databaseURL: "https://swap-8005b-default-rtdb.firebaseio.com",
      projectId: "swap-8005b",
      storageBucket: "swap-8005b.appspot.com",
      messagingSenderId: "464443469235",
      appId: "1:464443469235:web:4d7904eeb3952402342fc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("shiftForm");
    const requestsTable = document.getElementById("requestsTable");
    const matchesTable = document.getElementById("matchesTable");

    // إضافة طلب جديد
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const workLocation = document.getElementById("workLocation").value;
      const phone = document.getElementById("phone").value.trim();
      const gender = document.getElementById("gender").value;
      const currentShift = document.getElementById("currentShift").value;
      const wantedShift = document.getElementById("wantedShift").value;

      // تحقق من رقم الهاتف
      if (!/^[0-9]+$/.test(phone)) {
        alert("📞 رقم الهاتف يجب أن يحتوي على أرقام فقط!");
        return;
      }

      const requestsRef = ref(db, "requests");
      await push(requestsRef, { workLocation, phone, gender, currentShift, wantedShift });

      form.reset();
    });

    // الاستماع للتغييرات
    const requestsRef = ref(db, "requests");
    onValue(requestsRef, (snapshot) => {
      const data = snapshot.val() || {};
      const requests = Object.values(data);

      // عرض جميع الطلبات
      requestsTable.innerHTML = "";
      requests.forEach(req => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${req.workLocation}</td>
          <td>${req.phone}</td>
          <td>${req.gender}</td>
          <td>${req.currentShift}</td>
          <td>${req.wantedShift}</td>
        `;
        requestsTable.appendChild(row);
      });

      // إيجاد التبادلات
      matchesTable.innerHTML = "";
      const seen = new Set(); // عشان ما نكرر

      requests.forEach(r1 => {
        const match = requests.find(r2 =>
          r2.currentShift === r1.wantedShift &&
          r2.wantedShift === r1.currentShift &&
          r1.phone !== r2.phone
        );

        if (match) {
          // نستخدم رقم الهاتف كمفتاح عشان ما يتكرر
          if (!seen.has(r1.phone)) {
            seen.add(r1.phone);
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${r1.workLocation}</td>
              <td>${r1.phone}</td>
              <td>${r1.gender}</td>
              <td>${r1.currentShift}</td>
              <td>${r1.wantedShift}</td>
            `;
            matchesTable.appendChild(row);
          }
        }
      });
    });
  </script>
</body>
</html>
