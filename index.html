<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 نظام تبديل الشفتات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {font-family:'Tajawal',sans-serif;max-width:950px;margin:0 auto;padding:15px;background:#f0f2f5;}
    h1 {text-align:center;margin:20px 0;}
    .card {background:#fff;padding:15px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.08);margin-bottom:20px;}
    label {display:block;margin:10px 0 5px;font-weight:600;}
    input,select,button {width:100%;padding:10px;margin-bottom:12px;border:1px solid #ccc;border-radius:6px;font-size:15px;}
    button {cursor:pointer;font-weight:600;}
    .primary {background:#2980B9;color:#fff;border:none;}
    .danger {background:#e74c3c;color:#fff;border:none;}
    .save {background:#27ae60;color:#fff;}
    table {width:100%;border-collapse:collapse;margin-top:10px;font-size:14px;display:block;overflow-x:auto;white-space:nowrap;}
    th,td {border:1px solid #ddd;padding:8px;text-align:center;}
    th {background:#f9fafc;}
    .hidden {display:none;}
    .error {color:#e74c3c;font-weight:600;margin-top:4px;}
  </style>
</head>
<body>
  <h1>📅 نظام تبديل الشفتات</h1>

  <!-- ✅ تسجيل دخول -->
  <div id="loginBox" class="card">
    <h3>🔑 تسجيل دخول</h3>
    <input type="email" id="email" placeholder="الإيميل (name@csmena.com)" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="btnLogin" class="primary">دخول</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- ✅ النظام -->
  <div id="mainArea" class="hidden">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px">
        <h3>👋 أهلاً <span id="userName"></span></h3>
        <button id="btnLogout" class="danger">🚪 تسجيل خروج</button>
      </div>
    </div>

    <!-- ✅ إرسال الطلب -->
    <div class="card">
      <label>📍 مكان العمل</label>
      <select id="workLocation"><option>من البيت</option><option>من الشركة</option></select>

      <label>📞 رقم الهاتف</label>
      <input type="text" id="phone" placeholder="0551234567" />

      <label>⚧ الجنس</label>
      <select id="gender"><option>ذكر</option><option>أنثى</option></select>

      <label>شفتك الحالي</label>
      <select id="currentShift"></select>

      <label>الشفت المطلوب</label>
      <select id="wantedShift"></select>

      <label>📆 أيام العطلة</label>
      <div id="daysOff">
        <label><input type="checkbox" value="الأحد"> الأحد</label>
        <label><input type="checkbox" value="الاثنين"> الاثنين</label>
        <label><input type="checkbox" value="الثلاثاء"> الثلاثاء</label>
        <label><input type="checkbox" value="الأربعاء"> الأربعاء</label>
        <label><input type="checkbox" value="الخميس"> الخميس</label>
        <label><input type="checkbox" value="الجمعة"> الجمعة</label>
        <label><input type="checkbox" value="السبت"> السبت</label>
      </div>

      <label>✏️ تعديل أيام من الجدول</label>
      <div id="daysChange">
        <label><input type="checkbox" value="الأحد"> الأحد</label>
        <label><input type="checkbox" value="الاثنين"> الاثنين</label>
        <label><input type="checkbox" value="الثلاثاء"> الثلاثاء</label>
        <label><input type="checkbox" value="الأربعاء"> الأربعاء</label>
        <label><input type="checkbox" value="الخميس"> الخميس</label>
        <label><input type="checkbox" value="الجمعة"> الجمعة</label>
        <label><input type="checkbox" value="السبت"> السبت</label>
      </div>

      <button id="btnSubmit" class="primary">📩 إرسال جدولي</button>
      <button id="btnMyRequests" class="save">📋 طلباتي</button>
    </div>

    <!-- ✅ البحث -->
    <div class="card">
      <h3>🔍 البحث / الفلترة</h3>
      <input type="text" id="search" placeholder="ابحث..." />
      <select id="filterType"><option value="">الكل</option><option value="صباحي">صباحي</option><option value="وسط">وسط</option><option value="مسائي">مسائي</option></select>
    </div>

    <!-- ✅ الطلبات العامة -->
    <div class="card">
      <h3>🌍 الطلبات العامة</h3>
      <table><thead><tr><th>مكان</th><th>الهاتف</th><th>الجنس</th><th>حالي</th><th>مطلوب</th><th>عطلة</th><th>تعديل</th><th>📌</th></tr></thead><tbody id="requestsTable"></tbody></table>
    </div>

    <!-- ✅ طلباتي -->
    <div class="card hidden" id="myRequestsCard">
      <h3>📋 طلباتي</h3>
      <table><thead><tr><th>من</th><th>⇄</th><th>إلى</th></tr></thead><tbody id="myRequestsTable"></tbody></table>
    </div>

    <!-- ✅ جداولي المحفوظة -->
    <div class="card">
      <h3>📦 جداولي المحفوظة</h3>
      <table><thead><tr><th>مكان</th><th>الهاتف</th><th>الجنس</th><th>حالي</th><th>مطلوب</th><th>❌</th></tr></thead><tbody id="savedTable"></tbody></table>
    </div>
  </div>

  <!-- ✅ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const app = initializeApp({
      apiKey: "AIzaSyB_EMe5vTzJHdvxH8ooRYgLCQdWZFgvsgQ",
      authDomain: "swap-8005b.firebaseapp.com",
      databaseURL: "https://swap-8005b-default-rtdb.firebaseio.com",
      projectId: "swap-8005b",
      storageBucket: "swap-8005b.appspot.com",
      messagingSenderId: "464443469235",
      appId: "1:464443469235:web:4d7904eeb3952402342fc6"
    });
    const auth = getAuth(app);
    const db = getDatabase(app);

    // عناصر
    const loginBox=document.getElementById("loginBox");
    const mainArea=document.getElementById("mainArea");
    const userNameSpan=document.getElementById("userName");
    const btnLogin=document.getElementById("btnLogin");
    const emailEl=document.getElementById("email");
    const passEl=document.getElementById("password");
    const loginError=document.getElementById("loginError");
    const btnLogout=document.getElementById("btnLogout");
    const phoneEl=document.getElementById("phone");
    const genderEl=document.getElementById("gender");
    const workLocationEl=document.getElementById("workLocation");
    const currentShiftEl=document.getElementById("currentShift");
    const wantedShiftEl=document.getElementById("wantedShift");
    const btnSubmit=document.getElementById("btnSubmit");
    const btnMyRequests=document.getElementById("btnMyRequests");
    const requestsTable=document.getElementById("requestsTable");
    const myRequestsCard=document.getElementById("myRequestsCard");
    const myRequestsTable=document.getElementById("myRequestsTable");
    const savedTable=document.getElementById("savedTable");

    let requestsRef, savedRef;
    let allRequests={};

    // الشفتات
    const shifts={
      "صباحي":["٨ص-٥م","٩ص-٦م"],
      "وسط":["١٢م-٩م","١م-١٠م","٣م-١٢م"],
      "مسائي":["٤م-١ص","٥م-٢ص","٦م-٣ص","٧م-٤ص","٩م-٦ص","١٠م-٧ص","١١م-٨ص"]
    };
    for(let g in shifts){
      let og=document.createElement("optgroup");og.label=g;
      shifts[g].forEach(s=>{let o=document.createElement("option");o.value=s;o.textContent=s;og.appendChild(o)});
      currentShiftEl.appendChild(og);
      wantedShiftEl.appendChild(og.cloneNode(true));
    }

    // تسجيل الدخول
    btnLogin.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth,emailEl.value,passEl.value);
      } catch(e) { loginError.textContent="❌ الإيميل أو كلمة المرور خاطئة"; }
    });

    onAuthStateChanged(auth,(user)=>{
      if(user){
        loginBox.classList.add("hidden"); mainArea.classList.remove("hidden");
        userNameSpan.textContent=user.email;
        requestsRef=ref(db,"requests");
        savedRef=ref(db,"saved/"+user.uid);
        loadData();
      }else{loginBox.classList.remove("hidden"); mainArea.classList.add("hidden");}
    });

    btnLogout.addEventListener("click",()=>signOut(auth));

    // إرسال جدولي
    btnSubmit.addEventListener("click",async()=>{
      const user=auth.currentUser; if(!user) return;
      const cur=currentShiftEl.value, want=wantedShiftEl.value;
      if(cur===want) return alert("❌ لا يمكن اختيار نفس الجدول");
      const daysOff=[...document.querySelectorAll("#daysOff input:checked")].map(c=>c.value);
      const daysChange=[...document.querySelectorAll("#daysChange input:checked")].map(c=>c.value);
      await push(requestsRef,{
        userId:user.uid,workLocation:workLocationEl.value,phone:phoneEl.value,gender:genderEl.value,
        currentShift:cur,wantedShift:want,daysOff,daysChange,createdAt:Date.now()
      });
    });

    // حفظ جدول
    async function saveSchedule(key,data){
      const user=auth.currentUser; if(!user) return;
      await set(ref(db,"saved/"+user.uid+"/"+key),data);
      await remove(ref(db,"requests/"+key));
    }

    // حذف محفوظ
    async function deleteSaved(key){
      const user=auth.currentUser; if(!user) return;
      await remove(ref(db,"saved/"+user.uid+"/"+key));
    }

    // طلباتي
    btnMyRequests.addEventListener("click",()=>{
      myRequestsCard.classList.toggle("hidden");
      renderMyRequests();
    });

    function renderMyRequests(){
      const user=auth.currentUser;if(!user) return;
      myRequestsTable.innerHTML="";
      Object.entries(allRequests).forEach(([key,r])=>{
        if(r.userId!==user.uid && r.wantedShift===currentShiftEl.value){
          const tr=document.createElement("tr");
          tr.innerHTML=`<td>${r.phone}</td><td>⇄</td><td>${r.currentShift}</td>`;
          myRequestsTable.appendChild(tr);
        }
      });
    }

    // تحميل البيانات
    function loadData(){
      onValue(requestsRef,(snap)=>{
        allRequests=snap.val()||{};
        requestsTable.innerHTML="";
        Object.entries(allRequests).forEach(([key,r])=>{
          const tr=document.createElement("tr");
          tr.innerHTML=`<td>${r.workLocation}</td><td>${r.phone}</td><td>${r.gender}</td>
          <td>${r.currentShift}</td><td>${r.wantedShift}</td>
          <td>${(r.daysOff||[]).join(",")||"-"}</td>
          <td>${(r.daysChange||[]).join(",")||"-"}</td>
          <td><button class="save">حفظ</button></td>`;
          tr.querySelector("button").onclick=()=>saveSchedule(key,r);
          requestsTable.appendChild(tr);
        });
      });

      onValue(savedRef,(snap)=>{
        const data=snap.val()||{};
        savedTable.innerHTML="";
        Object.entries(data).forEach(([key,r])=>{
          const tr=document.createElement("tr");
          tr.innerHTML=`<td>${r.workLocation}</td><td>${r.phone}</td><td>${r.gender}</td><td>${r.currentShift}</td><td>${r.wantedShift}</td>
          <td><button class="danger">❌</button></td>`;
          tr.querySelector("button").onclick=()=>deleteSaved(key);
          savedTable.appendChild(tr);
        });
      });
    }
  </script>
</body>
</html>
