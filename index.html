<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📅 نظام تبديل الشفتات</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; max-width:700px; margin:30px auto; padding:20px; }
    h1 { text-align:center; }
    form, .requests { background:#fff; padding:15px; border-radius:8px; box-shadow:0 0 5px #ccc; margin-bottom:20px; }
    label { display:block; margin:10px 0 5px; }
    select, input, button {
      width:100%; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:4px;
    }
    button { background:#2980B9; color:#fff; cursor:pointer; }
    .request { padding:10px; border-bottom:1px solid #eee; }
    .match { padding:10px; margin-top:10px; border-radius:6px; }
    .yes { background:#c8e6c9; color:#2e7d32; }
    .no { background:#ffcdd2; color:#c62828; }
  </style>
</head>
<body>

  <h1>📅 نظام تبديل الشفتات</h1>

  <form id="shiftForm">
    <label>اسم الموظف:</label>
    <input type="text" id="name" required>

    <label>شفتك الحالي:</label>
    <select id="currentShift">
      <option value="11-8">11-8</option>
      <option value="5-2">5-2</option>
    </select>

    <label>الشفت المطلوب:</label>
    <select id="wantedShift">
      <option value="11-8">11-8</option>
      <option value="5-2">5-2</option>
    </select>

    <button type="submit">إرسال الطلب</button>
  </form>

  <div class="requests">
    <h2>الطلبات المسجلة</h2>
    <div id="requestsList"></div>
  </div>

  <div id="result"></div>

  <!-- Firebase -->
  <script type="module">
    // استيراد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // إعدادات Firebase الخاصة بمشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyB_EMe5vTzJHdvxH8ooRYgLCQdWZFgvsgQ",
      authDomain: "swap-8005b.firebaseapp.com",
      databaseURL: "https://swap-8005b-default-rtdb.firebaseio.com",
      projectId: "swap-8005b",
      storageBucket: "swap-8005b.appspot.com",
      messagingSenderId: "464443469235",
      appId: "1:464443469235:web:4d7904eeb3952402342fc6"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("shiftForm");
    const requestsList = document.getElementById("requestsList");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const currentShift = document.getElementById("currentShift").value;
      const wantedShift = document.getElementById("wantedShift").value;

      // إضافة الطلب لقاعدة البيانات
      const requestsRef = ref(db, "requests");
      await push(requestsRef, { name, currentShift, wantedShift });

      form.reset();
    });

    // عرض الطلبات بشكل حي
    const requestsRef = ref(db, "requests");
    onValue(requestsRef, (snapshot) => {
      const data = snapshot.val() || {};
      const requests = Object.values(data);
      requestsList.innerHTML = "";

      requests.forEach(req => {
        const div = document.createElement("div");
        div.classList.add("request");
        div.innerText = `👤 ${req.name} | الحالي: ${req.currentShift} | يطلب: ${req.wantedShift}`;
        requestsList.appendChild(div);
      });

      // التحقق من وجود تبادل
      result.innerHTML = "";
      requests.forEach(r1 => {
        const match = requests.find(r2 =>
          r2.currentShift === r1.wantedShift &&
          r2.wantedShift === r1.currentShift &&
          r1.name !== r2.name
        );
        if (match) {
          const resDiv = document.createElement("div");
          resDiv.classList.add("match", "yes");
          resDiv.innerText = `✅ تبديل متاح بين ${r1.name} و ${match.name}`;
          result.appendChild(resDiv);
        }
      });
    });
  </script>
</body>
</html>
