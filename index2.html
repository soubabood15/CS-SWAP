<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
</head>
<body>
  <h2>تسجيل الدخول</h2>

  <input type="email" id="email" placeholder="الإيميل"><br><br>
  <input type="password" id="password" placeholder="كلمة السر"><br><br>
  <button id="loginBtn">دخول</button>

  <p id="result"></p>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginBtn = document.getElementById("loginBtn");
    const result = document.getElementById("result");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("email", email)
        .eq("password", password)
        .single();

      if (error || !data) {
        result.textContent = "❌ خطأ في الإيميل أو كلمة السر";
        return;
      }

      result.textContent = `✅ أهلاً ${data.role === "admin" ? "بالمدير" : "بالمستخدم"} ${data.email}`;
      
      // إذا كان مدير
      if (data.role === "admin") {
        // هنا نقدر نحوله لصفحة تعديل بيانات مثلاً
        // window.location.href = "admin.html";
      }
    });
  </script>
</body>
</html>
